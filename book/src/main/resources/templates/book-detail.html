<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Detail</title>
</head>
<body>
    <div class="row">
        <h1>Book</h1>
    </div>
    <form th:object="${book}" th:action="@{save/{id}(id=${book.bookcode})}" th:method="${bookcode} < 0 ? 'POST' : 'PUT'">
        Bookcode: <input type="number" name="bookcode" th:value="${book.bookcode}" /> <br/>
        Title: <input type="text" name="title" th:value="${book.title}"/> <br/>
        Author: <input type="text" name="author" th:value="${book.author}"/> <br/>
        Category: <input type="text" name="category" th:value="${book.category}"/> <br/>
        Solved: <input type="checkbox" name="approved" th:checked="${book.approved}" /> <br/>
        <input type="submit" value="Save Book"/>
    </form>
</body>
</html>
