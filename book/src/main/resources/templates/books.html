<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>List Books</h1>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Bookcode</th>
            <th>Title</th>
            <th>Author</th>
            <th>Category</th>
            <th>Sold</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book: ${books}">
            <td th:text="${book.bookcode}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.category}"></td>
            <td>
                <input type="checkbox" checked="${book.approved}}"/>
            </td>
            <td>
                <a th:href="@{book/{id}(id=${book.bookcode})}"class="btn btn-success">View</a>
                <form method="POST" th:action="@{book/delete/{id}(id=${book.bookcode})}">
                    <input type="hidden" name="_method" value="DELETE">
                    <button  class="btn btn-danger" onclick="return confirm('Do you want to delete?')">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{book/{id}(id=-1)}" class="btn btn-success col-lg-12">New Book</a>
</div>
</body>
</html>
